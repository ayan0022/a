<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
     <meta charset="UTF-8">
    <title> Support pages </title>
</head>
<body>
<div class="row">
    <div class="col-md-4 col-md-offset-4" style="margin-top: 30px">
        <div class="row" style="height: 50px ;background: rgb(255,100,50);border-radius: 40px 40px 0 0">
            <center>
            <h4 style="color: white;margin-top: 10px">
                مشکل خود را به ما مطرح کنید در اسرع وقت با شما تماس می گیریم
            </h4>
            </center>
        </div>
        <div class="row" style="background: rgb(250,200,1500)">

            <form action="" method="get">
                <div class="col-md-6 col-md-offset-3">
                    <center>
                    ایمیل*
                   </center>
                    <input type="email" name="email" class="form-control" required="true"/>
                </div>
                <div class="col-md-6 col-md-offset-3">
                 <center>
                     نام وب سایتتان
                   </center>
                    <input type="tel" class="form-control" name="Website"/>
                </div>
                <div class="col-md-6 col-md-offset-3">
                <center>
                    مشکلتان را برای ما  بنویسید
                   </center>
                    <textarea rows="4" class="form-control" name="problem" required="true"/></textarea>
                </div>
                <div class="col-md-6 col-md-offset-3">
           <center>
               تلفن تماس خود را تایپ نمایید
                   </center>
                    <input type="number" class="form-control" name="telephone" required="true" />
                </div>
                <div class="col-md-6 col-md-offset-3">
                    <center>
                        <button type="submit" class="btn btn-danger">Send</button>
                        <button type="reset" class="btn btn-danger">Resset</button>
                    </center>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
